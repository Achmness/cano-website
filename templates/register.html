<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Gym Gear Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="brand">Gym Gear Hub</div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content-wrapper">
        <section class="auth-section" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
            <div class="auth-container" style="background-color: #000; border: 2px solid #04bb4d; border-radius: 15px; padding: 40px; width: 100%; max-width: 400px; text-align: left; box-shadow: 0 0 15px rgba(4,187,77,0.3);">
                <h2 style="text-align:center; color:#04bb4d;">Register</h2>
                <form action="/register" method="POST" class="auth-form">
                    <div class="input-group" style="margin-bottom:15px;">
                        <label for="full-name" style="color:#04bb4d;">Full Name</label>
                        <input type="text" id="full-name" name="full_name" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #04bb4d; background:#111; color:white;">
                    </div>

                    <div class="input-group" style="margin-bottom:15px;">
                        <label for="email" style="color:#04bb4d;">Email</label>
                        <input type="email" id="email" name="email" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #04bb4d; background:#111; color:white;">
                    </div>

                    <div class="input-group" style="margin-bottom:15px;">
                        <label for="username" style="color:#04bb4d;">Username</label>
                        <input type="text" id="username" name="username" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #04bb4d; background:#111; color:white;">
                    </div>

                    <div class="input-group" style="margin-bottom:20px;">
                        <label for="password" style="color:#04bb4d;">Password</label>
                        <input type="password" id="password" name="password" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #04bb4d; background:#111; color:white;">
                    </div>

                    <button type="submit" class="btn-submit" style="width:100%; background-color:#04bb4d; color:#000; padding:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Register</button>

                    <p style="text-align:center; margin-top:15px;">Already have an account?
                        <a href="/login" style="color:#04bb4d; text-decoration:none;">Login here</a>
                    </p>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Gym Gear Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
